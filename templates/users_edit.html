<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Edit User #{{u.id}}</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <!-- Edit (POST) — CSRF VAR -->
    <form class="row g-2 mb-4" method="post" action="/users/{{u.id}}/edit">
      {{ form.hidden_tag() }}
      <div class="col-md-4">
        <input class="form-control" type="text" name="name" value="{{u.name}}" required>
      </div>
      <div class="col-md-5">
        <input class="form-control" type="email" name="email" value="{{u.email}}" required>
      </div>
      <div class="col-md-3 d-flex gap-2">
        <button class="btn btn-primary w-50" type="submit">Save</button>
        <a class="btn btn-outline-secondary w-50" href="/users">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
